<h2 mat-dialog-title>Factory Reset</h2>
<mat-dialog-content>
  <p>Do you really want to factory reset your settings?</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onCancel()" color="warn">No</button>
  <button mat-button (click)="onConfirm()" color="primary">Yes</button>
</mat-dialog-actions>
